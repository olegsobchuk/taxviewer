<h1>Sign Up</h1>

<div>
  <!-- https://github.com/gobuffalo/tags/wiki/HiddenTag -->
  <%= form_for(user, {action: registrationsCreatePath(), method: "POST"}) { %>
    <%= f.InputTag("Email") %>
    <%= f.InputTag("Password", {type: "password"}) %>
    <%= f.InputTag("PasswordConfirmation", {type: "password"}) %>
    <%= f.SubmitTag("Send",{class: "btn btn-success"}) %>
  <% } %>
</div>
